<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="ie=edge">

		<title>Chad Smith</title>

		<!-- do not delete the comments below (gulp-useref comments) -->
		<link rel="stylesheet" href="css/styles.min.css">
  </head>

  <body>
	<div class="contain">

		<header>
			<div class="logo"></div>
			<div class="student">
				<h1>Chad Smith</h1>
				<h4>Front End Developer</h4>
			</div>
		</header>

		<main>

			<section class="leftColumn">

				<div class="hex-container hex-container-one">
					<div class="hex-color-square"></div>
					<div class="hex-color-value">#02b3e4</div>
				</div>

				<div class="hex-container hex-container-two">
					<div class="hex-color-square"></div>
					<div class="hex-color-value">#2d3c49</div>
				</div>

				<div class="hex-container hex-container-three">
					<div class="hex-color-square"></div>
					<div class="hex-color-value">#7d97ad</div>
				</div>

			</section>

			<!--  right section with work-->
			<section class="rightColumn">

				<div class="titleImage">
					<picture>
						<source media="(max-width: 400px)"
							srcset="/images/landscape-small-crop.jpg 500w"
							sizes="100vw" />
						<source media="(min-width: 401px)"
							srcset="/images/landscape-large.jpg 1000w, /images/landscape-large.jpg 2000w" />
						<source srcset="/images/landscape-large.jpg 2x, /images/landscape-medium.jpg 1x" />
					  <img src="/images/landscape-medium.jpg" align="middle" alt="Italian Building">
					</picture>

				</div>

				<div class="featured-work-container">

					<h2>Featured Work</h2>

					<a href="http://wwww.google.com" class="featured-work featured-work-one">
						<div class="featured-work-image">
							<img src="/images/duck.jpg" />
						</div>
						<div class="featured-work-title"><h3>DUCK</h3></div>
						<div class="featured-work-url">https://unsplash.com/</div>
					</a>

					<a href="http://wwww.google.com" class="featured-work featured-work-one">
						<div class="featured-work-image">
							<img src="/images/trees.jpg" size="100%" />
						</div>
						<div class="featured-work-title"><h3>FOREST</h3></div>
						<div class="featured-work-url">https://unsplash.com/</div>
					</a>

					<a href="http://wwww.google.com" class="featured-work featured-work-one">
						<div class="featured-work-image">
							<img src="/images/seville.jpg" size="100%" />
						</div>
						<div class="featured-work-title"><h3>SEVILLE</h3></div>
						<div class="featured-work-url">https://unsplash.com/</div>
					</a>

				</div>

			</section>

		</main>

		<nav></nav>

	</div>
